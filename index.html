<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ES6 Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <form class="frm weather">
    <label for="location">Location</label>
    <input type="text" id="location" name="location">
    <button type="submit">Get Weather</button>
  </form>

  <section class="weather-display">
      <h1>Weather Update</h1>
      <div>Location:</div>
      <div>Date:</div>
      <div>Conditions: </div>
      <div>Current Temp:</div>
      <div>Sunrise:</div>
      <div>Sunset:</div>
  </section>
  

  <script id="project-template" type="text/x-handlebars-template">
    <h1>Weather Update</h1>
    <div>Location: {{location.city}}, {{location.region}}</div>
    <div>Date: {{currentDate}}</div>
    <div>Conditions: {{item.condition.text}}</div>
    <div>Current Temp: {{item.condition.temp}} &#176 C</div>
    <div>Sunrise: {{astronomy.sunrise}}</div>
    <div>Sunset: {{astronomy.sunset}}</div>
    <div>
      <ul>
        {{#each item.forecast}}
        <li>{{day}} {{date}} : hi | {{high}} &#176 C, low | {{low}} &#176 C</li>
        {{/each}}
      </ul>
    </div>  
  </script>
  <script src="js/vendor/handlebars-v4.0.12.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/dist/main.js"></script>
</body>

</html>
