<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ES6 Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="favicon.jpg">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="dist/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
  <form class="frm weather">
    <label for="location">Location</label>
    <input type="text" id="location" name="location">
    <button type="submit">Get Weather</button>
    <fieldset class="frm temperature">
        <input type="radio" name="temperature" value="c"/>Celsius
        <input type="radio" name="temperature" value="f"/>Fahrenheit
    </fieldset>
  </form>

  <section class="weather-display">
      <h1>Weather Update</h1>
      <div>Location:</div>
      <div>Date:</div>
      <div>Conditions: </div>
      <div>Current Temp:</div>
      <div>Sunrise:</div>
      <div>Sunset:</div>
  </section>
  

  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <script src="dist/js/vendor/handlebars.runtime-v4.0.12.js"></script>
  <script src="dist/js/project-template.js"></script>  
  <script src="dist/js/plugins.js"></script>
  <script src="dist/js/main.js"></script>
</body>

</html>
